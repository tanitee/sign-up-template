<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css files/signup.css">
        <script defer type="module" src="login.js"></script>
    </head>

    <body>
        <div class="log-in-container">
            <form id="form" action="/">
                <div><h2>Log in</h2></div>

                <div class="box">
                    <label for="username">Username:</label>
                    <input id="username" name="username" type="text">
                    <div class="error"></div>
                </div>
    
                <div class="box">
                    <label for="password">Password:</label>
                    <input id="password" name="password" type="password"/>
                    <div class="error"></div>
                </div>
                
                <div> 
                    <button class="logout-button">Login</button>
                </div>
                <div class="last-line">
                    Don't have an account? <a href="sign-up-page.html" class="sign-up-link">Sign up here.</a>
                </div>
            </form>
            <div class="welcome-area"></div>
            
        </div>
        
    </body>
</html>
